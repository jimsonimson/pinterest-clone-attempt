<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 col-md-offset-5">
      <h1>{{vm.pinboard.title}}</h1>
    </div>
  </div>
  <a href="/addpin/{{vm.pinboard._id}}">Add a pin</a>
  <hr>

  <div class="row">
    <div ng-repeat="p in vm.pinboard.pins" class="col-md-3">
      <span><strong style="color: #008080; font-size: x-large">{{p.pintitle}}</strong></span><br>
      <img class="img-responsive" src="{{p.imgurl}}" alt="" /><br>
      <span>Pin created by: {{p.createdBy.username}}</span><br>

      <button type="button" ng-click="vm.deletePin(p)">Delete</button>
    </div>
  </div>
</div>
