<!DOCTYPE html>
<html ng-app="app">

<head>
  <title>app</title>
  <meta charset="utf-8">
  <base href="/" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/spacelab/bootstrap.min.css">
  <link rel="stylesheet" href="/css/site.css" charset="utf-8" />

</head>

<body ng-controller='GlobalController as gc'>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/upload">Create Pinboard</a></li>
        </ul>

        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <ul class="nav navbar-nav navbar-right">

            <li ng-hide="gc.status.username !== null"><a href="/login">Login</a></li>
            <li ng-hide="gc.status.username !== null"><a href="/register">Sign Up</a></li>

            <li ng-show="gc.status.username !== null">Logged in as: <span style="color: #ff0000">{{ gc.status.username }}</span></li>
            <li ng-show="gc.status.username !== null"><button ng-click="gc.logout()">Logout</button></li>

        </ul>

      </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
  </nav>


  <ng-view></ng-view>

  <script src="/scripts/angular/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.0.3/ui-bootstrap.min.js" charset="utf-8"></script>
  <script src="/scripts/angular-route/angular-route.min.js"></script>
  <script src="/scripts/angular-resource/angular-resource.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>

  <script src="/javascript/app.js"></script>
  <script src="/javascript/services/HomeService.js"></script>
  <script src="/javascript/services/UserService.js"></script>
  <script src="/javascript/services/PinService.js"></script>
  <script src="/javascript/controllers/HomeController.js"></script>
  <script src="/javascript/controllers/UserController.js"></script>
  <script src="/javascript/controllers/GlobalController.js"></script>
  <script src="/javascript/controllers/pinboardPageController.js"></script>
  <script src="/javascript/controllers/CreatePinboardController.js"></script>
  <script src="/javascript/services/HTTPFactory.js"></script>
</body>

</html>
